<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>送单助手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Roboto字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #FFFFFF;
            --background-color: #F9F9F9;
            --text-color: #333333;
            --label-color: #555555;
            --input-border-color: #E0E0E0;
            --button-hover-color: #357ABD;
            --box-hover-bg: #E8F4FF;
            --green-background: #4CAF50;
            --box-border-color: #CCCCCC;
            --divider-color: rgba(0, 0, 0, 0.1); /* 新增：分隔线颜色 */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--secondary-color);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 15px 0;
            position: relative; /* 新增：为伪元素定位提供参考 */
        }

        /* 新增：在每个.row之间添加分隔线 */
        .row:not(:last-child)::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--divider-color);
        }

        .label {
            flex: 0 0 25%;
            min-width: 80px;
            font-weight: 500;
            font-size: 16px;
            color: var(--label-color);
        }

        .input-area {
            flex: 1;
            position: relative;
            padding-left: 10px;
        }

        .input-cell {
            width: 100%;
            border: 1px solid var(--input-border-color);
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-cell:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        .number-box {
            border: 1px solid var(--box-border-color);
            background-color: var(--secondary-color);
            padding: 8px 12px;
            margin: 5px 5px 0 0;
            min-width: 60px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 14px;
            color: var(--text-color);
            user-select: none; /* 防止文本被选中 */
        }

        .number-box:hover {
            background-color: var(--box-hover-bg);
            border-color: var(--primary-color);
        }

        .green-background {
            background-color: var(--green-background) !important;
            border-color: var(--green-background) !important;
            color: var(--secondary-color) !important;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .button-group {
            text-align: center;
            margin-top: 40px;
        }

        .button-group button {
            margin: 10px 10px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button-group button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .label {
                flex: 0 0 35%;
                margin-bottom: 10px;
            }
            .input-area {
                flex: 0 0 65%;
            }
            .button-group button {
                width: 100%;
                max-width: none;
            }
            /* 调整分隔线在小屏设备上的位置 */
            .row:not(:last-child)::after {
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>送单助手</h1>
    <div class="container">
        <div class="row">
            <div class="label">9栋</div>
            <div class="input-area"><input type="text" class="input-cell" placeholder="请输入数字" /></div>
        </div>
        <div class="row">
            <div class="label">10栋</div>
            <div class="input-area"><input type="text" class="input-cell" placeholder="请输入数字" /></div>
        </div>
        <div class="row">
            <div class="label">11栋</div>
            <div class="input-area"><input type="text" class="input-cell" placeholder="请输入数字" /></div>
        </div>
        <div class="row">
            <div class="label">12栋</div>
            <div class="input-area"><input type="text" class="input-cell" placeholder="请输入数字" /></div>
        </div>
        <div class="row">
            <div class="label">13栋</div>
            <div class="input-area"><input type="text" class="input-cell" placeholder="请输入数字" /></div>
        </div>
        <div class="row">
            <div class="label">14栋</div>
            <div class="input-area"><input type="text" class="input-cell" placeholder="请输入数字" /></div>
        </div>
        <div class="row">
            <div class="label">15栋</div>
            <div class="input-area"><input type="text" class="input-cell" placeholder="请输入数字" /></div>
        </div>
        <div class="row">
            <div class="label">16栋</div>
            <div class="input-area"><input type="text" class="input-cell" placeholder="请输入数字" /></div>
        </div>
    
        <div class="button-group">
            <button onclick="formatNumbers()">一键整理</button>
            <button onclick="sortNumbers()">一键排序</button>
            <button onclick="resetForm()">重置表单</button>
        </div>
    </div>

    <script>
        // 双击检测（桌面）和双击模拟检测（移动设备）
        function addToggleEvent(box) {
            let lastTap = 0;
            box.addEventListener('dblclick', function() {
                box.classList.toggle('green-background');
            });

            box.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault(); // 防止双击放大
                    box.classList.toggle('green-background');
                    lastTap = 0;
                } else {
                    lastTap = currentTime;
                }
            });
        }

        // 格式化每三位数字
        function formatNumbers() {
            const inputs = document.querySelectorAll('.input-cell');

            inputs.forEach(input => {
                let value = input.value.replace(/\s/g, '');

                if (value !== '') {
                    // 使用正则表达式每三位分割，并转换为方框形式
                    const groups = value.match(/\d{1,3}/g) || [];
                    const inputArea = input.parentElement;

                    // 每三位数放入一个方框
                    groups.forEach(group => {
                        const box = document.createElement('div');
                        box.className = 'number-box';
                        box.innerText = group;
                        addToggleEvent(box);
                        // 在输入框之前插入新的方框
                        inputArea.insertBefore(box, input);
                    });

                    // 清空输入框的值
                    input.value = '';
                }
            });
        }

        // 排序每行的三位数整体
        function sortNumbers() {
            const rows = document.querySelectorAll('.input-area');

            rows.forEach(row => {
                // 获取所有方框内的数字并存入数组
                const boxes = row.querySelectorAll('.number-box');
                let groups = Array.from(boxes).map(box => box.innerText);

                if (groups.length > 0) {
                    // 按数字大小排序
                    groups.sort((a, b) => parseInt(a) - parseInt(b));

                    // 移除现有的方框
                    boxes.forEach(box => box.remove());

                    // 重新按排序后的顺序添加方框
                    groups.forEach(group => {
                        const box = document.createElement('div');
                        box.className = 'number-box';
                        box.innerText = group;
                        addToggleEvent(box);
                        // 在输入框之前插入新的方框
                        const input = row.querySelector('.input-cell');
                        row.insertBefore(box, input);
                    });
                }
            });
        }

        // 重置表单
        function resetForm() {
            const rows = document.querySelectorAll('.input-area');
            rows.forEach(row => {
                // 清空每行的内容，恢复默认的输入框
                row.innerHTML = '<input type="text" class="input-cell" placeholder="请输入数字" />';
            });
        }

        // 初始化已有的数字方块（如果有的话）
        document.addEventListener('DOMContentLoaded', () => {
            const existingBoxes = document.querySelectorAll('.number-box');
            existingBoxes.forEach(box => addToggleEvent(box));
        });
    </script>
</body>
</html>
